<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="root">
        <!-- Ejercicio 1 -->
        <!-- muestre los datos de los integrantes usando directivas y distintos estilos -->
        <h2>Ejercicio 1 </h2>
        <!--Tabla Eduardo-->
        <table class="table table-hover table-dark">
            <thead>
              <tr style="text-align:center; font-family:verdana;">
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Código</th>
              </tr>
            </thead>
            <tbody>
              <tr style="text-align: center; font-family:courier;">
                <td v-text="dataEduardo[0]"></td>
                <td v-text="dataEduardo[1]"></td>
                <td v-text="dataEduardo[2]"></td>
              </tr>
            </tbody>
        </table>

      </br>

        <!--Tabla Juan-->
        <table class="table table-bordered">
            <thead>
              <tr style="text-align: center; font-family: 'Rock Salt', cursive">
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Código</th>
              </tr>
            </thead>
            <tbody>
              <tr style="font-family: 'Rock Salt', cursive">
                <td v-text="dataJuan[0]"></td>
                <td v-text="dataJuan[1]"></td>
                <td v-text="dataJuan[2]"></td>
              </tr>
            </tbody>
        </table>
        
      </br>
      </br>
      </br>
      <hr>
        <!--Ejercicio 2-->
        <!-- crear una variable que contenga código HTML, en el cual represente los nombres -->
        <!-- de los integrantes, usando <h2> y cursiva -->
        <h2>Ejercicio 2</h2>

        </br>
        
        <p v-html="names"></p>

      </br>
      </br>
      </br>
      <hr>
      <!--Ejercicio 3-->
      <!--Declarar un arreglo con datos de películas, nombre y año, 
        mostrar el contenido del array dentro de una lista <ul>-->

      <h2>Ejercicio 3</h2>

      <ul>
        <li v-for="movie in movieData"> 
            <label>Nombre: {{movie.name}}, Año: {{movie.anio}}, Género: {{movie.genero}}, Director: {{movie.director}}</label>
        </li>
      </ul>
    

          
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue ({
            el:'#root',
            data:{
                dataJuan: ['Juan Antonio Villatoro Vásquez', '19 años', 'SMIS010420'],
                dataEduardo: ['Eduardo Josué Álvarez González', '19 años', 'SMIS010720'],
                names: '<h2><i>Eduardo Josué Álvarez González - Juan Antonio Villatoro Vásquez</i></h2>', //Variable con nombre en h2 y cursiva
                movieData: [
                            {name:'It', anio:'2017', genero:'Terror', director:'Andrés Muschietti'},
                            {name:'Us', anio:'2019', genero:'Terror', director:'Jordan Peele'}, 
                            {name:'Encanto', anio:'2021', genero:'Animada', directo:'Byron Howard & Jared Bush'}, 
                            {name:'The amazing Spider-Man', anio:'2012', genero:'Acción', director:'Marc Webb'}, 
                            {name:'Ready Player One', anio:'2018', genero:'Ciencia ficción', director:'Steven Spielberg'}
                          ]
            }
        });
    </script>
   
</body>
</html>
